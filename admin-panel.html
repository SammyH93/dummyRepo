<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin-panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="XUA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="asset/_css/admin-panel.css">
</head>
<body>
	<center>
	<!-- wrapper Start -->
	<div class="wrapper">

		<header class="header">
			<h1>ADMIN (OVERVIEW)</h1> 

			<div class="admin-profile">
				<img src="asset/_icons/profile.jpeg" height="70" width="70">
				<div class="details">
					<p>Administrator</p>
				</div>
			</div>
		</header>

		<!-- container Start -->
		<div class="container">
			
			<!-- title-bar Start -->
			<div class="title-bar">
				<span>Monthly Recap Report</span>

				<div class="title-btn">
					<div class="minimize">▲</div>
				</div>
				
			</div>
			<!-- title-bar End -->

			<!-- next-contain Start -->
			<div class="next-contain">
				
				<!-- box-1 Start -->
				<div class="box-1">
					<header class="sales-header">Monthly Sales</header>
					<br>
					<div class="box-1-inner">
						<select value="month-1">
							<option>Month</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select><br><br>

						<div class="over-all">
							0%
						</div>

						
					</div>
				</div>

				<!-- box-2 Start -->
				<div class="box-2">
					<header>Objectives</header>
					<!-- box-2-inner Starts -->
					<div class="box-2-inner">

						<div class="stats">
							<div class="st-next"><p>Transactions</p> <p class="p-value-1">0%</p></div>

							<div class="st-container">
								<div class="st-inner1"></div>
							</div>
						</div>


						<div class="stats">
							<div class="st-next"><p>Order</p> <p class="p-value-2">0%</p></div>

							<div class="st-container">
								<div class="st-inner2"></div>
							</div>
						</div>


						<div class="stats">
							<div class="st-next"><p>Visits</p> <p>50%</p></div>

							<div class="st-container">
								<div class="st-inner3"></div>
							</div>
						</div>


						<div class="stats">
							<div class="st-next"><p>Traffic</p> <p>50%</p></div>

							<div class="st-container">
								<div class="st-inner4"></div>
							</div>
						</div>
					</div>
					<!-- box-2-inner End -->

				</div>
				<!-- box-2 End -->

			</div>
			<!-- next-contain End -->

			<!-- next-contain-next Start -->
			<div class="next-contain-next>
					
				<div class="box bx-1">
					<header>Transactions</header>
					<p class="trans">100</p>
				</div>
				<div class="box bx-2">
					<header>Order</header>
					<p>100</p>
				</div>
				<div class="box bx-3">
					<header>Visits</header>
					<p>74</p>
				</div>
				<div class="box bx-4">
					<header>Traffic</header>
					<p>0.0798</p>
				</div>

			</div>
			<!-- next-contain-next End -->

		</div>
		<!-- container End -->

		<!-- container-1 Start -->
		<div class="container-1">

			<!-- title-bar Start -->
			<div class="title-bar">
				<span>Monthly Recap Report</span>

				<div class="title-btn">
					<div class="min">▲</div>
				</div>
				
			</div>
			<!-- title-bar End -->
			
		</div>
		<!-- container-1 End -->

		<!-- container-2 Start -->
		<div class="container-2">
			
				<!-- title-bar Start -->
			<div class="title-bar">
				<span>Monthly Recap Report</span>

				<div class="title-btn">
					<div class="mini">▲</div>
				</div>
				
			</div>
			<!-- title-bar End -->
			
		</div>
		<!-- container-2 End -->


	</div>
	<!-- wrapper End -->
	</center>

	<script type="text/javascript" src="asset/_js/admin-panel.js" defer></script>
</body>
</html>
